<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)="onSubmit()" #quoteForm='ngForm' class="needs-validation"
         novalidate>
            <div class="form-group">

                <label for="name" class="lbl">Submitter</label>
                <input type="text" class="form-control" id="name"
              placeholder="Enter Your Name" [(ngModel)]="model.submitter" name="submitter"required>

            </div>

            <div class="form-group">
                <label for="quote"  class="lbl" >Quote</label>
                <textarea class="form-control" id="quote" rows="4"
              placeholder="Enter a Quote"  [(ngModel)]="model.description" name="description"
              width="300px" required></textarea>
            </div>

            <div class="form-group">
                <label for="authorname"  class="lbl">Author Name</label>
                <input type="text" class="form-control" id="authorname"
            placeholder="Enter Author's name"  [(ngModel)]="model.author" name="author" required>

            </div>
            <button type="submit" class="btn btn-outline-info btnmove" >Add Quote</button>
        </form>
        <div>
        </div>
    </div>
</div>
