<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)="onSubmit()" #quoteForm='ngForm'>
            <div class="form-group">

                <label for="name">Submitter</label>
                <input type="text" class="form-control" id="name"
              placeholder="Enter Your Name" [(ngModel)]="model.submitter" name="submitter" required>
            </div>

            <div class="form-group">
                <label for="quote">Quote</label>
                <textarea class="form-control" id="quote" rows="4"
              placeholder="Enter a Quote"  [(ngModel)]="model.description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="authorname">Author Name</label>
                <input type="text" class="form-control" id="authorname"
            placeholder="Enter Author's name"  [(ngModel)]="model.author" name="author" required>

            </div>
            <button type="submit" class="btn btn-outline-info">Add Quote</button>
        </form>
        <div>

          <!-- <h2>Model:</h2>
          {{ currentBook }} -->
        </div>

    </div>
</div>
